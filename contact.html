<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Contacto</title>
</head>

<body>
  <header class="container-fluid bg-light py-2">
    <div class="container">
      <nav class="d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <a class="logo" href="/">
          <img src="imgs/logo-nike.jpg" alt="Logo de Nike" width="70" height="40" class="img-fluid">
        </a>

        <!-- Menu -->
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact.html">Contacto</a>
          </li>
        </ul>

        <!-- Icons (User and Cart) -->
        <div class="icons d-flex">
          <a href="#" class="me-3">
            <i class="bi bi-person-circle fs-3"></i>
          </a>
          <a href="#" class="me-3">
            <i class="bi bi-cart fs-3"></i>
          </a>
          <a href="#" class="me-3" id="theme-toggle">
            <i class="bi bi-moon fs-3"></i>
          </a>
        </div>
      </nav>
    </div>
  </header>
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <h1 class="display-4">Contact Us</h1>
      <p class="lead">We'd love to hear from you! Feel free to reach out.</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Get in Touch</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Send Message</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Find Us</h2>
          <div class="map-container bg-light mb-4">
            <!-- You can replace this iframe with your own Google Map link -->
            <iframe src="https://maps.google.com/maps?q=Portland,%20Nike&t=&z=13&ie=UTF8&iwloc=&output=embed"
              class="w-100 h-100" frameborder="0" style="border:0;" allowfullscreen></iframe>
          </div>
          <p><strong>Address:</strong> Nike Headquarters, Portland, OR, USA</p>
          <p><strong>Email:</strong> support@nike.com</p>
          <p><strong>Phone:</strong> +1 800 806 6453</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4 mt-4">
    <div class="container text-center">
      <p>&copy; 2024 Nike. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Toggle theme (light/dark)
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      
      // Optionally, switch icon between moon and sun
      const icon = themeToggle.querySelector('i');
      if (document.body.classList.contains('dark-theme')) {
        icon.classList.remove('bi-moon');
        icon.classList.add('bi-sun');
      } else {
        icon.classList.remove('bi-sun');
        icon.classList.add('bi-moon');
      }
    });
  </script>
  
  <style>
    /* Example dark theme styles */
    .dark-theme {
      background-color: #333;
      color: white;
    }
  </style>

</body>

</html>
