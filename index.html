<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Tienda de Zapatos</title>
</head>

<body>
  <header class="container-fluid bg-light py-2">
    <div class="container">
      <nav class="d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <a class="logo" href="/">
          <img src="imgs/logo-nike.jpg" alt="Logo de Nike" width="70" height="40" class="img-fluid">
        </a>

        <!-- Menu -->
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact.html">Contacto</a>
          </li>
        </ul>

        <!-- Icons (User and Cart) -->
        <div class="icons d-flex">
          <a href="#" class="me-3">
            <i class="bi bi-person-circle fs-3"></i>
          </a>
          <a href="#" class="me-3">
            <i class="bi bi-cart fs-3"></i>
          </a>
          <a href="#" class="me-3" id="theme-toggle">
            <i class="bi bi-moon fs-3"></i>
          </a>
        </div>
      </nav>
    </div>
  </header>

  <script>
    // Toggle theme (light/dark)
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      
      // Optionally, switch icon between moon and sun
      const icon = themeToggle.querySelector('i');
      if (document.body.classList.contains('dark-theme')) {
        icon.classList.remove('bi-moon');
        icon.classList.add('bi-sun');
      } else {
        icon.classList.remove('bi-sun');
        icon.classList.add('bi-moon');
      }
    });
  </script>
  
  <style>
    /* Example dark theme styles */
    .dark-theme {
      background-color: #333;
      color: white;
    }
  </style>


</body>

</html>
